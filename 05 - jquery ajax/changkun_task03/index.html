<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extended Spotify Search</title>
  
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-modal/jquery.modal.min.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="bower_components/jquery-modal/jquery.modal.min.css" type="text/css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="spotify-extend.css">

</head>
<body>
  <header>Extended Spotify Search</header>

  <div id="album" class="modal" style="display:none;">
    <div class="info">
      <div class="album-img">
        <img src=""/>
      </div>
      <div class="album-txt">
        <div class="album-name"></div> 
        <div class="popularity"></div>
      </div>
    </div>
    <div class="tracks">
      
    </div>
  </div>

  <div id="app">
      <div id="search">
        <input id="input" type="search" placeholder="Search for Alumbs"/>
      </div>
      <div id="results"></div>
  </div>

<script src="app.js"></script>
</body>
</html>
